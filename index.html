<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Slot Machine</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>CRYPTO SLOTS</h1>
    
    <!-- Подключение кошелька -->
    <div class="crypto-panel">
        <button id="connectBtn">Connect TON Wallet</button>
        <div>
            <input type="number" id="tonAmount" placeholder="TON amount" min="0.1" step="0.1">
            <button id="depositBtn">Deposit</button>
            <button id="withdrawBtn">Withdraw</button>
        </div>
    </div>

    <!-- Игровой интерфейс -->
    <div class="container">
        <div class="win-combination" id="winCombo"></div>
        <div class="slots">
            <div class="reel" id="reel1"><img src="img/cherry.png"></div>
            <div class="reel" id="reel2"><img src="img/cherry.png"></div>
            <div class="reel" id="reel3"><img src="img/cherry.png"></div>
        </div>

        <div class="controls-wrapper">
            <div class="balance-controls">
                <div class="balance">Balance: ₿ <span id="balance">1000</span></div>
                <div class="bet-control">
                    <input type="number" class="bet-input" id="betAmount" value="10" min="1" max="1000">
                    <div class="bet-label">Current Bet: ₿<span id="currentBet">10</span></div>
                </div>
            </div>
            
            <div class="spin-buttons">
                <button class="spin-btn">SPIN</button>
                <button class="auto-spin-btn">AUTO</button>
                <button class="stop-spin-btn">STOP</button>
            </div>
        </div>
    </div>

    <div class="paytable">
        <h2>Выигрышные комбинации</h2>
        <table id="paytable"></table>
    </div>

    <!-- Звуки -->
    <audio id="spinSound" src="sounds/spin.mp3"></audio>
    <audio id="winSound" src="sounds/win.mp3"></audio>

    <!-- Скрипты -->
    <script src="./js/tonconnect-ui.min.js"></script>
    <script src="./js/crypto.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
